<!DOCTYPE html>
<html>
<head>
  <title>Welcome Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="welcome-container">
    <button class="welcome-button">Welcome</button>
    <div class="form-container hidden">
      <div class="login-form">
        <h2>Login Form</h2>
        <div class="input-wrapper">
          <input type="text" id="loginUsername" placeholder="Username">
        </div>
        <div class="input-wrapper">
          <input type="password" id="loginPassword" placeholder="Password">
        </div>
        <button id="loginButton">Login</button>
        <p class="register-text">Don't have an account? <a href="#" id="registerLink">Register</a></p>
      </div>
      <div class="register-form hidden">
        <h2>Registration Form</h2>
        <div class="input-wrapper">
          <input type="text" id="registerUsername" placeholder="Username">
        </div>
        <div class="input-wrapper">
          <input type="email" id="registerEmail" placeholder="Email">
        </div>
        <div class="input-wrapper">
          <input type="password" id="registerPassword" placeholder="Password">
        </div>
        <div class="input-wrapper">
          <input type="password" id="registerConfirmPassword" placeholder="Confirm Password">
          <span id="passwordMatchSymbol"></span>
        </div>
        <button id="registerButton">Register</button>
        <p class="login-text">Already have an account? <a href="#" id="loginLink">Login</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
